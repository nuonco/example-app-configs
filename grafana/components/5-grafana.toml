# helm
name           = "grafana"
type           = "helm_chart"
chart_name     = "grafana"
namespace      = "grafana"
storage_driver = "configmap"
dependencies   = ["prometheus", "grafana_secrets", "exampledb_secrets"]

[public_repo]
repo      = "grafana/helm-charts"
directory = "charts/grafana"
branch    = "main"

[[values_file]]
contents = "./values/grafana/values.yaml"
