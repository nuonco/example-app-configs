apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-main
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: n8n-main
  template:
    metadata:
      labels:
        app: n8n-main
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: n8n
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgresql"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "{{ .Values.config.database.postgresdb.database }}"
        - name: DB_POSTGRESDB_USER
          value: "{{ .Values.config.database.postgresdb.user }}"
        - name: DB_POSTGRESDB_PASSWORD
          value: "{{ .Values.config.database.postgresdb.password }}"
        - name: EXECUTIONS_MODE
          value: "{{ .Values.config.executions.mode }}"
        - name: EXECUTIONS_TIMEOUT
          value: "{{ .Values.config.executions.timeout }}"
        - name: EXECUTIONS_TIMEOUT_MAX
          value: "{{ .Values.config.executions.timeoutMax }}"
        - name: QUEUE_BULL_REDIS_HOST
          value: "{{ .Values.config.redis.host }}"
        - name: QUEUE_BULL_REDIS_PORT
          value: "{{ .Values.config.redis.port }}"
        - name: QUEUE_BULL_REDIS_PASSWORD
          value: "{{ .Values.config.redis.password }}"
        - name: QUEUE_BULL_REDIS_DB
          value: "{{ .Values.config.redis.db }}"
        - name: N8N_ENCRYPTION_KEY
          value: "{{ .Values.secret.encryption_key }}"
        - name: N8N_USER_MANAGEMENT_JWT_SECRET
          value: "{{ .Values.secret.jwt_secret }}"
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        ports:
        - containerPort: 5678
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /home/node/.n8n
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: n8n-data
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-main
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: n8n-main
{{- if .Values.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: {{ .Values.persistence.storageClass }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}

