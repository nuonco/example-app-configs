#:schema https://api.nuon.co/v1/general/config-schema?source=runner
runner_type     = "aws"
helm_driver     = "configmap"
init_script_url = "https://raw.githubusercontent.com/nuonco/runner/refs/heads/main/scripts/aws/init-mng.sh"

[env_vars]
# Official n8n configuration based on https://github.com/n8n-io/self-hosted-ai-starter-kit
DB_TYPE = "postgresdb"
DB_POSTGRESDB_HOST = "postgres-postgresql"
DB_POSTGRESDB_DATABASE = "n8n"
DB_POSTGRESDB_USER = "n8n"
N8N_PORT = "5678"
N8N_PROTOCOL = "https"
N8N_LOG_LEVEL = "{{ .nuon.inputs.inputs.log_level }}"
N8N_DIAGNOSTICS_ENABLED = "false"
N8N_PERSONALIZATION_ENABLED = "false"
EXECUTIONS_MODE = "{{ .nuon.inputs.inputs.executions_mode }}"
EXECUTIONS_TIMEOUT = "{{ .nuon.inputs.inputs.executions_timeout }}"
EXECUTIONS_TIMEOUT_MAX = "{{ .nuon.inputs.inputs.executions_timeout_max }}"
EXECUTIONS_DATA_PRUNE = "{{ .nuon.inputs.inputs.executions_data_prune }}"
EXECUTIONS_DATA_MAX_AGE = "{{ .nuon.inputs.inputs.executions_data_max_age }}"
QUEUE_BULL_REDIS_HOST = "redis-master"
QUEUE_BULL_REDIS_PORT = "6379"
QUEUE_BULL_REDIS_DB = "0"
N8N_METRICS = "{{ .nuon.inputs.inputs.enable_metrics }}"

