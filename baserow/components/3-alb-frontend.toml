#:schema https://api.nuon.co/v1/general/config-schema?type=helm
name         = "frontend_alb"
type         = "helm_chart"
chart_name   = "frontend-load-balancer"
dependencies = ["certificate", "baserow"]

[public_repo]
repo      = "nuonco/example-app-configs"
directory = "baserow/src/components/alb"
branch    = "main"

[values]
domain_certificate = "{{.nuon.components.certificate.outputs.public_domain_certificate_arn}}"
domain             = "{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"
name               = "{{.nuon.install.id}}-frontend"

https_port         = "443"
service_name       = "baserow-frontend"
service_port       = "3000"
install_name       = "{{.nuon.install.id}}"
namespace          = "baserow"
healthcheck_host   = "{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"
healthcheck_path   = "/_health"
