#:schema https://api.nuon.co/v1/general/config-schema?type=kubernetes-manifest

name = "twenty_pvc_server"
type = "kubernetes_manifest"
dependencies = ["twenty_pv_server"]

namespace = "twentycrm"
manifest = """
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: twentycrm-server-pvc
  namespace: twentycrm
spec:
  storageClassName: default
  volumeName: twentycrm-server-pv
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
"""