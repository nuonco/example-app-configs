# action
# copies and munges the autogenerated operator secret into a format the chart knows how to use
name    = "ts_operator_creds"
timeout = "2m"

[[triggers]]
type           = "pre-deploy-component"
component_name = "crd_tailscale_operator"

[[triggers]]
type = "manual"

[[steps]]
name            = "Copying Secrets for tailscale Operator"
inline_contents = "./src/ts/operator-credentials.sh"

[steps.env_vars]
TS_ENABLED = "{{ .nuon.inputs.inputs.deploy_tailscale }}"
