---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openhands-config
data:
  config.toml: |
    [core]
    workspace_base = "/opt/workspace_base"
    runtime = "kubernetes"
    default_agent = "CodeActAgent"
    max_iterations = 500
    enable_browser = true

    [llm]
    # API key should be set via OPENHANDS_LLM_API_KEY environment variable or secrets
    model = "anthropic/claude-sonnet-4-20250514"

    [agent]
    enable_browsing = true
    enable_editor = true
    enable_jupyter = true
    enable_cmd = true

    [sandbox]
    timeout = 120
    runtime_container_image = "docker.openhands.dev/openhands/runtime:0.44-nikolaik"

    [kubernetes]
    namespace = "openhands"
    pvc_storage_size = "5Gi"
    pvc_storage_class = "gp2"
    resource_cpu_request = "1"
    resource_memory_request = "2Gi"
    resource_memory_limit = "4Gi"
