---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openhands
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openhands-runtime-manager
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["create", "get", "list", "watch", "delete", "patch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openhands-runtime-manager
subjects:
  - kind: ServiceAccount
    name: openhands
roleRef:
  kind: Role
  name: openhands-runtime-manager
  apiGroup: rbac.authorization.k8s.io
